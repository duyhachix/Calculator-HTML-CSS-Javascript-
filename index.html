<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="display">
				<section class="result-display"></section>
			</div>
			<div class="buttons">
				<!-- VVV number buttons VVV -->
				<div class="button-number">
					<div class="button-number-col1">
						<div class="button">7</div>
						<div class="button">4</div>
						<div class="button">1</div>
						<div class="button">.</div>
					</div>
					<div class="button-number-col2">
						<div class="button">8</div>
						<div class="button">5</div>
						<div class="button">2</div>
						<div class="button">0</div>
					</div>
					<div class="button-number-col3">
						<div class="button">9</div>
						<div class="button">6</div>
						<div class="button">3</div>
						<div class="button">00</div>
					</div>
				</div>
				<!-- ^^^ number buttons ^^^ -->

				<!-- VVV Math symbol VVV -->
				<div class="button-math-symbols">
					<div class="row1">
						<div class="button">DEL</div>
						<div class="button">CLR</div>
					</div>
					<div class="row2">
						<div class="button">x</div>
						<div class="button">+</div>
					</div>
					<div class="row1">
						<div class="button">/</div>
						<div class="button">-</div>
					</div>
					<div class="equal">=</div>
				</div>
				<!-- ^^^ Math symbol ^^^ -->
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
